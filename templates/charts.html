{% extends 'layouts/main.html' %}

{% import 'macros/charts.html' as charts %}

{% block body %}
<div id="main" class="entity committee tab-interface">
  <div class="container" style="padding-top: 2em">
    <h2>Charts!</h2>
    <p>These are some charts. You can use them by importing the macros:</p>
<pre>{% raw %}
{% import 'macros/charts.html' as charts %}
{{ charts.chart_series(...) }}
{% endraw %}</pre>

    <figure class="chart-container chart--r-d">
      <h4 class="figure__title">Vertical Bar Chart</h4>
<pre>{% raw %}
{{ charts.chart_series(bar_data, 'debt') }}
{% endraw %}</pre>
      {{ charts.chart_series(bar_data, 'debt') }}
    </figure>

    <figure class="chart-container chart--r-d">
      <h4 class="figure__title">Grouped Bar Chart</h4>
<pre>{% raw %}
{{ charts.chart_series_grouped(grouped_bar_data, ('receipts', 'disbursements')) }}
{% endraw %}</pre>
      {{ charts.chart_series_grouped(grouped_bar_data, ('receipts', 'disbursements'), label_key="date") }}
    </figure>

    <figure class="chart-container chart--r-d">
      <h4 class="figure__title">Horizontal Bar Chart</h4>
<pre>{% raw %}
{{ charts.chart_series(bar_data, 'debt', orient='horizontal') }}
{% endraw %}</pre>
      {{ charts.chart_series(bar_data, 'debt', orient='horizontal') }}
    </figure>

    <figure class="chart-container chart--r-d">
      <h4 class="figure__title">Horizontal Grouped Bar Chart</h4>
<pre>{% raw %}
{{ charts.chart_series_grouped(grouped_bar_data, ('receipts', 'disbursements'), orient='horizontal') }}
{% endraw %}</pre>
      {{ charts.chart_series_grouped(grouped_bar_data, ('receipts', 'disbursements'), orient='horizontal') }}
    </figure>

<!--       <div class="chart-series chart-series--horizontal"
        data-max="200">
        <div class="chart-series__bar data--cash" data-value="10">A</div>
        <div class="chart-series__bar data--debt" data-value="20">B</div>
        <div class="chart-series__bar data--support" data-value="100">C</div>
        <div class="chart-series__bar data--oppose" data-value="15">D</div>
      </div> -->


    <figure class="table--simple chart-series chart-series--horizontal" data-max="3000">
      <h4 class="figure__title">Custom Chart</h4>
      <div class="table__row">
        <div class="table__cell table__cell--heading chart-series__bar__label">
          Type of receipt
        </div>
        <div class="table__cell table__cell--heading">
          Amount received
        </div>
      </div>
      <div class="table__row">
        <div class="table__cell chart-series__bar__label">Itemized individual contributions</div>
        <div class="table__cell chart-series__bar__value">$2,000</div>
        <div class="table__cell table__cell--bar">
          <div class="chart-series__bar data--debt" data-value="2000"></div>
        </div>
      </div>
      <div class="table__row">
        <div class="table__cell chart-series__bar__label">Transfers from committees</div>
        <div class="table__cell chart-series__bar__value">$1,000</div>
        <div class="table__cell table__cell--bar">
          <div class="chart-series__bar data--debt" data-value="1000"></div>
        </div>
      </div>
    </figure>
  </div>
</div>
{% endblock %}
